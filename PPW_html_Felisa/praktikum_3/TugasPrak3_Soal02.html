<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="header-img">
        <div class="navigation">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
    
            </nav>
        </div>
        
        <div class="header-title">
            <h1>Welcome!</h1>
            <p>Please fill the form, so we can get to know you more!</p>
        </div>
    </div>

    <div class="box">
        <div class="container">
            <div class="title"> <img src="Logo_of_Twitter.svg.png" alt="Twitter Logo"> Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name: </span>
                        <input type="text" placeholder="Enter Your First Name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Last Name: </span>
                        <input type="text" placeholder="Enter Your Last Name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email: </span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number: </span>

                        <input type="tel" id="phone" name="phone"
                        placeholder="+12 345-6789-01234"
                        pattern="[+, 0-9]{3} [0-9]{3}-[0-9]{4}-[0-9]{5}">

                        <p class="format-phone">Format: +12 345-6789-01234</p>
                    </div>
                    
                    <div class="input-box">
                        <label for="continent">Choose Continent:</label>
                        <select name="continent" id="continent">
                        <option value="">--Please choose your continent--</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Africa">Africa</option>
                        <option value="Antartica">Antartica</option>
                        <option value="Australia">Australia</option>
                        <option value="SA">South America</option>
                        <option value="NA">North America</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="birthdate">Birth Date:</label>
                        <input class="birthdate" type="date" id="birthdate">
                    </div>

                    <div class="input-id">
                        <label for="idcard">Post your ID Card:</label><br><br>

                        <input type="file" id="idcard" name="idcard" accept="image/png, image/jpeg" />
                    </div>

                    <div class="input-box">
                        <label for="story">Addres:</label>
                        <textarea id="story" name="story" rows="5" cols="33">Where do you live?
                        </textarea>
                    </div>
                    
                </div>

                <div class="gender-details">
                    <fieldset class="gender-select">
                        <legend class="gender-select-title">Select yout Gender:</legend>

                        <div>
                          <input type="radio" id="male" name="gender" value="male" checked />
                          <label for="male">Male</label>
                        </div>
                      
                        <div>
                          <input type="radio" id="female" name="gender" value="female" />
                          <label for="female">Female</label>
                        </div>
                      
                        <div>
                          <input type="radio" id="prefernot" name="gender" value="prefernot" />
                          <label for="prefernot">Prefer not to say</label>
                        </div>
                    </fieldset>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Register" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
