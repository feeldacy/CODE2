<!DOCTYPE html>
<html>
    <head>
        <title>Praktik arah teks dan quotation</title>
    </head>
    <body>
        <p>
            Teks dibawah akan ditulis dari kanan ke kiri.
        </p>
        <bdo dir="rtl">
            maka akan menjadi seperti ini
        </bdo>
        <blockquote>
            ini quotation panjang. anggap saja panjang.
        </blockquote>
    </body>
</html>
